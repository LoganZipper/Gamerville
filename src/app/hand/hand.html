<div class="hand" [id]="playerType === PlayerType.POV ? 'pov' : 'opponent'">
    <app-card
    *ngFor="let card of hand; let i = index; let c = count"
    [card]="card"
    [playingCard]="card.playingCard"
    [positionInfo]="{i,c}"
    [isPlayer]="playerType === PlayerType.POV"
    (click)="playerType === PlayerType.POV && selectCard(card.playingCard)"></app-card>
</div>
